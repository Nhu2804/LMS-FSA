{% extends "base.html" %}

{% block title %}Import Quiz{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Import Quiz for "{{ quiz.quiz_title }}"</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="file" class="form-label">Upload Excel File (.xlsx)</label>
            <input type="file" name="file" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Import Quiz</button>
    </form>
</div>
{% endblock %}
